<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Distribution</title>
</head>
<body>

    <main id="app">
        <div id="compra" v-if="render.compra">
            <h1 id="titulo">COMPRA DE ARROZ</h1>
            <section id="selectPeso">
                <p for="" id="labelTipoPeso">Selecciona el tipo de peso</p>
                <select name="tipoPeso" id="tipoPeso" v-model="tipoPeso">
                    <option value="" selected disabled>Seleccione un peso</option>
                    <option value="1">Kilo</option>
                    <option value="2">Libra</option>
                    <option value="3">Gramo</option>
                </select>
                </section>
                <section>
                <p id="inputUsuario">Ingrese la cantidad que desea comprar</p>
                <input type="text" id="inputCantidad" placeholder="Ingrese Cantidad" v-model.number="cantidad">
             </section>
             <section>
                <button id="bodega1" @click="compraBodegaUno">
                    <img src="./imagen/shop.png" alt="bodega">
                    <p>Comprar en <br> Bodega uno</p> 
                </button>
        
                <button id="bodega2" @click="compraBodegaDos">
                    <img src="./imagen/shop.png" alt="bodega">
                    <p>Comprar en <br> Bodega dos</p> 
                </button>
                <button @click="obtenerRegistros" v-if="render.verRegistros">Ver registros</button>
            </section>
        </div>
        <div v-if="render.registros">
            <h1>Registros</h1>
            <table class="table table-hover table-bordered table-dark">
                <thead>
                    <th>Bodega</th>
                    <th>Cantidad</th>
                </thead>
                <tbody>
                    <tr v-for="registro in registros">
                        <td>{{registro.bodega}}</td>
                        <td>{{registro.cantidad}}</td>
                    </tr>
                </tbody>
            </table>
            <button @click="volver">Volver</button>
        </div>
    </main>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="./src/main.js"></script>
</html>
