<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Distribution</title>
</head>
<body>

    
        <div id="app">
            <h1 id="titulo">COMPRA DE ARROZ</h1>
            <section id="selectPeso">
                <p for="" id="labelTipoPeso">Selecciona el tipo de peso</p>
                <select name="tipoPeso" id="tipoPeso" v-model="tipoPeso">
                    <option value="" selected disabled>Seleccione un peso</option>
                    <option value="1">Kilo</option>
                    <option value="2">Libra</option>
                    <option value="3">Gramo</option>
                </select>
                </section>
                <section>
                <p id="inputUsuario">Ingrese la cantidad que desea comprar</p>
                <input type="text" id="inputCantidad" placeholder="Ingrese Cantidad" v-model.number="cantidad">
             </section>
             <section>
                <button id="bodega1" @click="compraBodegaUno">
                    <img src="./imagen/shop.png" alt="bodega">
                    <p>Comprar en <br> Bodega uno</p> 
                </button>
        
                <button id="bodega2" @click="compraBodegaDos">
                    <img src="./imagen/shop.png" alt="bodega">
                    <p>Comprar en <br> Bodega dos</p> 
                </button>
             </section>
    
        </div>
    
</body>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="./src/main.js"></script>
</html>
